    destination: ${CCD_SERVICEBUS_DESTINATION:${AZURE_SERVICE_BUS_TOPIC_NAME:ccd-case-events-aat}}
    scheduler-enabled: ${SPTRIBS_SERVICEBUS_SCHEDULER_ENABLED:true}
    batch-size: ${SPTRIBS_SERVICEBUS_BATCH_SIZE:50}
    published-retention-days: ${SPTRIBS_SERVICEBUS_PUBLISHED_RETENTION_DAYS:7}
    schedule: ${SPTRIBS_SERVICEBUS_SCHEDULE:*/10 * * * * *}
