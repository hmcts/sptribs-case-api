    hmctsid: ${SUPPLEMENTARY_DATA_HMCTSID:BBA2}

management:
  health:
    elasticsearch:
      enabled: false
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus

spring:
  application:
    name: sptribs Case API
  config:
    import: "optional:configtree:/mnt/secrets/sptribs/"
  main:
    allow-bean-definition-overriding: true
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:6432}/${POSTGRES_NAME:sptribs}${POSTGRES_CONNECTION_OPTIONS:}
    username: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
  jms:
    servicebus:
      enabled: true
      connection-string: ${AZURE_SERVICE_BUS_CONNECTION_STRING:${AZURE_SERVICE_BUS_PREVIEW_CONNECTION_STRING:dummy}}
      pricing-tier: standard
      pool:
        enabled: true
  cloud:
    azure:
      credential:
        managed-identity-enabled: true
        client-id: 34df67df-77f4-4c8d-9e89-d59a86ef9ffe
  autoconfigure:
    exclude: com.azure.spring.cloud.autoconfigure.implementation.context.AzureTokenCredentialAutoConfiguration
logging:
  level:
    root: info
    web: info

springdoc:
  packagesToScan: uk.gov.hmcts.sptribs,uk.gov.hmcts.ccd.sdk.runtime
  pathsToMatch: /**

azure:
